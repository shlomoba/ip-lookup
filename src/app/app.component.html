<div class="container">
  <div class="header">IP lookup</div>
  <div class="info">
    <p>Enter one or more IP addresses and get their country</p>
    <button class="add-btn" (click)="onAdd()">Add</button>
  </div>
  <div class="content">
    <div class="ip-searches" *ngFor="let search of searches; index as i">
      <div class="ip-search-index">{{ i + 1 }}</div>
      <app-ip-search [item]="search" />
    </div>
  </div>
</div>
